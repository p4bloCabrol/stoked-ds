version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Argentina/Buenos_Aires"
    groups:
      production:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      storybook:
        patterns:
          - "@storybook/*"
          - "storybook"
      testing:
        patterns:
          - "@testing-library/*"
          - "vitest"
          - "@vitest/*"
          - "@playwright/test"
          - "playwright"
      eslint:
        patterns:
          - "eslint"
          - "eslint-*"
          - "typescript-eslint"
      vite:
        patterns:
          - "vite"
          - "vite-*"
          - "@vitejs/*"
    labels:
      - "dependencies"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore"
      include: "scope"

  # GitHub Actions versions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci"
